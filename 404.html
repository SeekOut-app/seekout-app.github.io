<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="/ic_launcher.png" sizes="32x32">
	<title>SeekOut</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function() {
  var userLanguage = navigator.language || navigator.userLanguage;
  var selectedLanguage = userLanguage.split('-')[0];
  
  $.getJSON('locales/' + selectedLanguage + '.js')
    .done(function(data) {
      $('.translate').each(function() {
        var key = $(this).data('key');
        $(this).text(data[key]);
      });
    })
    .fail(function() {
      $.getJSON('locales/en.js', function(data) {
        $('.translate').each(function() {
          var key = $(this).data('key');
          $(this).text(data[key]);
        });
      });
    });
});
</script>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
			font-size: 40px;
		}
		main {
			max-width: 100%;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.card {
			background-color: #fff;
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			margin: 5px;
			flex: 0 0 calc(90% - 40px);
			max-width: 400px;
			text-align: center;
			border-radius: 5px;
		}
		.card img {
			width: 100%;
			height: 200px;
			object-fit: cover;
			border-radius: 5px 5px 0 0;
		}
		.card h2 {
			font-size: 24px;
			margin-top: 10px;
		}
		.card p {
			font-size: 16px;
			margin: 10px;
			text-align: justify;
		}
		.card button {
			background-color: #333;
			color: #fff;
			border: none;
			padding: 10px;
			border-radius: 5px;
			margin: 10px;
			font-size: 20px;
			transition: background-color 0.3s ease;
		}
		.card button:hover {
			background-color: #555;
		}
		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
		<header>
		<h1 class="translate" data-key="header">Loading...</h1>
	</header>
	<main>
					<script>
		// Récupération de l'URL de la page
		let url = window.location.href;
		let urlParts = url.split("/");
		let pageName = "seekoutco://" + urlParts[urlParts.length - 1];

		// Affichage de l'URL dans la page
// 		document.getElementById("url").textContent = url;
	</script>
		<div class="card">
			<img src="https://seekout-app.github.io/image_nature_quest.jpg" alt="Course d'orientation">
			<h2 class="translate" data-key="courseTitle">Loading...</h2>
			<p class="translate" data-key="courseDescription">Loading...</p>
			<button onclick="window.location.href = pageName;">
  <span class="translate" data-key="openApp">Loading...</span>
</button>
		</div>
				<div class="card" >
			<img src="https://seekout-app.github.io/runner_image.jpg" alt="Aventure">
			<h2 class="translate" data-key="installTitle">Loading...</h2>
			<p class="translate" data-key="installDescription">Loading...</p>
			  <button style="padding-left: 23px; padding-right: 23px; padding-top: 4px; padding-bottom: 0px; background-color: black;" onclick="window.location.href = 'https://play.google.com/store/apps/details?id=com.squeeziezone';">
    <img src="https://seekout-app.github.io/google_paly_icon.png" alt="Image du bouton" style="max-width: 500px; max-height: 50px; object-fit: contain;">
  </button>
	</main>
		</div>
		</html>
